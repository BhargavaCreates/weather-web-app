<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App!</title>
    <style>
        body{
	margin:20px auto;
	border: 20px solid #bdc3c7;
	padding: 20px;
	max-width: 700px;
	width: 80%;
  background-color:blue;
	font-family: Source Sans Pro, sans-serif;
}
    </style>
    <style>
        .centre{
            margin: auto;
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body class="centre">
    <h1>Weather App!</h1>
    <form action="/" method="POST">
        <div class="form-group">
          <label for="exampleFormControlInput1">City</label>
          <input type="text" class="form-control" name="city" placeholder="example: lucknow">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Units
          </label>
          <select class="form-control" name = "unit" id="exampleFormControlSelect1">
            <option>Ferenheit</option>
            <option>Celsius</option>
            <option>Kalvin</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary" name="submit" >Submit</button>
      </form>
</body>
</html>
